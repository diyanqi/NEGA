<!-- Generated OG Image for Social Media Sharing -->
<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA24C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="500" r="200" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Main logo area -->
  <g>
    <!-- Large checkmark circle -->
    <circle cx="180" cy="315" r="110" fill="#FFFFFF" opacity="0.15"/>
    
    <!-- Speech bubble with checkmark -->
    <path d="M 80 220 Q 70 220 70 230 L 70 340 Q 70 350 80 350 L 240 350 Q 250 350 250 340 L 250 270 L 270 310 L 250 310 L 250 230 Q 250 220 240 220 Z" 
          fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Checkmark inside -->
    <g transform="translate(100, 245)">
      <path d="M 12 24 L 28 40 L 60 8" stroke="url(#accentGradient)" stroke-width="6" fill="none" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g>
    <!-- Main heading -->
    <text x="350" y="220" font-family="Arial, Helvetica, sans-serif" font-size="84" font-weight="bold" 
          fill="#FFFFFF" letter-spacing="2">NEGA</text>
    
    <!-- English slogan -->
    <text x="350" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="300" 
          fill="#FFFFFF" opacity="0.95">Your Native English Grammar Assistant</text>
    
    <!-- Chinese slogan -->
    <text x="350" y="370" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="38" font-weight="500" 
          fill="url(#accentGradient)">你的西海岸纯正口语教练</text>
    
    <!-- Tagline -->
    <text x="350" y="450" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" 
          fill="#FFFFFF" opacity="0.8">AI-Powered English Learning Platform</text>
  </g>
  
  <!-- Bottom bar features -->
  <g>
    <rect x="350" y="500" width="800" height="80" fill="#FFFFFF" opacity="0.1" rx="10"/>
    
    <!-- Feature icons and text -->
    <text x="380" y="535" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">✓ Grammar</text>
    <text x="650" y="535" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">✓ Speaking</text>
    <text x="920" y="535" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">✓ Pronunciation</text>
    
    <text x="380" y="560" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">Check &amp; Correct</text>
    <text x="650" y="560" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">Native Practice</text>
    <text x="920" y="560" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" opacity="0.8">Expert Guidance</text>
  </g>
  
  <!-- Website URL at bottom -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="24" font-weight="500" 
        text-anchor="middle" fill="#FFFFFF" opacity="0.9">negaapp.com</text>
</svg>
